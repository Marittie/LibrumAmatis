{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %}


<div class="container">
    <!-- Create form header and information -->
    <h1>Add your favourite Book</h1>
    <p>Do you have book you felt in Love with?</p>
    <p>Complete the form below and let others know which Book is!</p>
    <!-- Create Book form -->
    <form class="create_book_form" method="POST" enctype="multipart/form-data">
        
        {% csrf_token %}

        {{form | crispy}}
    

        <button type="submit" class="btn btn-outline-primary">Submit</button>






    </form>
</div>
{% endblock %}
